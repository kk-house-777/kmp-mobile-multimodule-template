[tools]
# Cookiecutter for template generation
python = "3.12"

[env]
_.python.venv = { path = ".venv", create = true }

# Install Python dependencies from requirements.txt
[tasks.install]
description = "Install Python dependencies (cookiecutter, etc.)"
run = "pip install -r requirements.txt"

[tasks.create]
description = "Create a new KMP + Tuist project from template"
run = "./kmp-mobile-tuist create"
