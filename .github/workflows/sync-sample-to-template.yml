name: Sync Sample Project to Template

on:
  pull_request:
    paths:
      - 'sample-project/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run sync script
        run: |
          echo "::group::Synchronizing sample-project to template"
          # ここでファイルが実際に書き換わる
          ./scripts/sync-sample-to-template.sh --verbose
          echo "::endgroup::"

      - name: Check for changes
        id: check_changes
        run: |
          # 変更があるか確認
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected. Everything is in sync."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in template files."
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add cookiecutter-kmp-mobile-tuist/
          git commit -m "chore: sync template from sample-project [skip ci]

          Automated synchronization triggered by PR changes.
          "
          # PRのブランチに向けてPush
          git push origin HEAD:${{ github.head_ref }}