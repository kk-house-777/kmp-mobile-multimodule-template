concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # PRç”¨: Dry-run
      - name: Run sync script (dry-run for PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "::group::Dry-run sync preview"
          ./scripts/sync-sample-to-template.sh --dry-run --verbose
          echo "::endgroup::"

      # Pushç”¨: Actual sync
      - name: Run sync script (actual sync for push to main)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          echo "::group::Synchronizing sample-project to template"
          ./scripts/sync-sample-to-template.sh --verbose
          echo "::endgroup::"

      - name: Check for changes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add cookiecutter-kmp-mobile-tuist/
          git commit -m "chore: sync sample-project changes to template [skip ci]

          Automated synchronization from sample-project/ to template.
          Triggered by: ${{ github.event_name }}
          Commit: ${{ github.sha }}"
          git push

      - name: Add or Update PR comment with sync preview
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Run sync in dry-run
            let syncOutput;
            try {
              syncOutput = execSync('./scripts/sync-sample-to-template.sh --dry-run', {
                encoding: 'utf-8',
                cwd: process.env.GITHUB_WORKSPACE
              });
            } catch (error) {
              syncOutput = error.stdout + error.stderr;
            }

            // å‡ºåŠ›ãŒé•·ã™ãã‚‹å ´åˆã®åˆ‡ã‚Šè©°ã‚å‡¦ç†ï¼ˆGitHubã‚³ãƒ¡ãƒ³ãƒˆã®ä¸Šé™å¯¾ç­–ï¼‰
            if (syncOutput.length > 60000) {
              syncOutput = syncOutput.substring(0, 60000) + "\n... (output truncated)";
            }

            const header = '## ğŸ”„ Template Sync Preview';
            const body = `${header}

            ã“ã®PRãŒ sample-project/ é…ä¸‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å¤‰æ›´ã—ã¦ã„ã¾ã™ã€‚
            ä»¥ä¸‹ã¯ã€mainã«ãƒãƒ¼ã‚¸ã•ã‚ŒãŸéš›ã«templateã«åæ˜ ã•ã‚Œã‚‹å¤‰æ›´ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§ã™:

            <details>
            <summary>åŒæœŸãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ (dry-run)</summary>

            \`\`\`
            ${syncOutput}
            \`\`\`

            </details>

            **Note**: ã“ã®PRãŒãƒãƒ¼ã‚¸ã•ã‚Œã‚‹ã¨ã€å¤‰æ›´ã¯è‡ªå‹•çš„ã«Cookiecutterãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã«åŒæœŸã•ã‚Œã¾ã™ã€‚
            `;

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes(header);
            });

            // æ›´æ–°ã¾ãŸã¯æ–°è¦ä½œæˆ
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
